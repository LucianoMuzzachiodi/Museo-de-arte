<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte del Museo Metropolitano de Nueva York</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/Logo_The_Met.png">
    <script src="/js/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="text-center">
        <a href="/">
            <img src="/images/Logo_The_Met.png" alt="Logo The Met" class="logo">
        </a>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Galería del Museo Metropolitano de Nueva York</h1>
        <form id="search-form" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="department">Departamento</label>
                    <select id="department" class="form-control">
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="keyword">Palabra clave</label>
                    <input type="text" id="keyword" class="form-control">
                    <div id="keyword-error" class="text-danger mt-1" style="display: none;">El campo "Palabra clave" es obligatorio.</div>
                </div>
                <div class="col-md-4">
                    <label for="location">Localización</label>
                    <input type="text" id="location" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4 offset-md-4 d-grid">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>
        <div id="art-grid" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
        <nav>
            <ul class="pagination justify-content-center mt-4">
            </ul>
        </nav>
    </div>
    <div class="modal fade" id="imageGalleryModal" tabindex="-1" aria-labelledby="imageGalleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageGalleryModalLabel">Galería de imágenes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="imageGalleryContent">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <button id="backToTop" onclick="scrollToTop()">
            <img src="/images/Volver_arriba.png" alt="Volver Arriba" />
        </button>
        <p>Galería del Museo Metropolitano de Arte -  <a href="/">The Met</a></p>
    </footer>
</body>
</html>
